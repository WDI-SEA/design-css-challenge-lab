<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ThursForm">
    <link rel="stylesheet" href="ThurStyle.css">
</head>

<body>
    <div id="whiteSheet">
        <form action="#" method="post">
            <div class="block">
                <h1>YOUR CONTACT INFO</h1>
                <h2><label for="fullName">Full Name</label></h2>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your Name">
                <br>
                <h2><label for="email">Email</label></h2>
                <input type="text" id="email" name="email" placeholder="Enter your Email">
                <br>
                <h2><label for="Phone">Phone Number</label></h2>
                <input type="text" id="Phone" name="Phone" placeholder="Enter your phone number">
                <br>
            </div>
            <div class="block">
                <h1>SKILLS AND INTERESTS</h1>
                <h2><label>What course are you interested in?</label></h2>
                <select>
                    <option>HTML</option>
                    <option>Latin</option>
                    <option>UX</option>
                    <option>WDI</option>
                </select>
                <br>
                <h2><label>Where do you want to take this course?</label></h2>
                <form>
                    <h2 class="cities">San Francisco</h2>
                    <input type="radio" name="city" value="male">
                    <h2 class="cities">Chicago</h2>
                    <input type="radio" name="city" value="female">
                    <br>
                    <br>
                </form>
                <h2><label>Past Experience</label></h2>
                <textarea placeholder="What is your past experience?" rows="4"></textarea>
            </div>
            <div class="bottom">
                <div>I want to receive email updates.
                    <input type="checkbox">
                </div>
                <br>
                <input class="subbie" type="submit" value="Submit Application">
            </div>
        </form>
    </div>
</body>

</html>
